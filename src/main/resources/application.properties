spring.application.name=LogInService

# ---------- Database (Postgres on Render) ----------
# Use the environment variables you set on Render
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# ---------- JWT Configuration ----------
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=900000
jwt.refresh-expiration-ms=2592000000

# ---------- Mail (Gmail) ----------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USER}
spring.mail.password=${GMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ---------- H2 console (OFF for prod) ----------
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# ---------- Render port ----------
server.port=${PORT:8080}
